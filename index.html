<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fdeff9, #ecf2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .lock {
      text-align: center;
      cursor: pointer;
      animation: fadeIn 1.5s ease;
    }

    .lock .emoji {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .lock .title {
      font-size: 24px;
      font-weight: 500;
    }

    .lock .sub {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.65;
    }

    .typewriter {
      text-align: center;
      font-size: 26px;
      line-height: 1.5;
      white-space: pre-line;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="lock" onclick="unlock()">
    <div class="emoji">‚ù§Ô∏è</div>
    <div class="title">This is for you</div>
    <div class="sub">Tap when you‚Äôre ready</div>
  </div>

  <script>
    function unlock() {
      document.body.innerHTML = '<div id="msg" class="typewriter"></div>';

      const text = [
        "üéâ Happy Birthday Anjali,",
        "God bless you beta ‚ù§Ô∏è"
      ];

      let line = 0;
      let char = 0;
      const speed = 60;

      function type() {
        if (line < text.length) {
          if (char < text[line].length) {
            document.getElementById("msg").innerHTML += text[line].charAt(char);
            char++;
            setTimeout(type, speed);
          } else {
            document.getElementById("msg").innerHTML += "\n";
            line++;
            char = 0;
            setTimeout(type, 500);
          }
        }
      }

      type();
    }
  </script>

</body>
</html>
