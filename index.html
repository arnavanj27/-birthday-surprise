<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fdeff9, #ecf2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .lock, .container {
      text-align: center;
      animation: fadeIn 1.2s ease;
      max-width: 90%;
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 24px;
      font-weight: 500;
    }

    .sub {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.65;
    }

    .typewriter {
      font-size: 26px;
      line-height: 1.5;
      white-space: pre-line;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #ff8fab;
      color: white;
    }

    .slideshow img {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 16px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slideshow img.show {
      opacity: 1;
    }

    .caption {
      margin-top: 14px;
      font-size: 16px;
      opacity: 0.85;
      min-height: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="lock" onclick="unlock()">
    <div class="emoji">‚ù§Ô∏è</div>
    <div class="title">This is for you</div>
    <div class="sub">Tap when you‚Äôre ready</div>
  </div>

  <script>
    function unlock() {
      document.body.innerHTML = `
        <div class="container">
          <div id="msg" class="typewriter"></div>
          <button id="nextBtn" class="btn" style="display:none;" onclick="showPhotos()">
            See our memories ‚Üí
          </button>
        </div>
      `;

      const text = [
        "üéâ Happy Birthday Anjali,",
        "God bless you beta ‚ù§Ô∏è"
      ];

      let line = 0, char = 0;

      function type() {
        if (line < text.length) {
          if (char < text[line].length) {
            document.getElementById("msg").innerHTML += text[line].charAt(char);
            char++;
            setTimeout(type, 60);
          } else {
            document.getElementById("msg").innerHTML += "\n";
            line++;
            char = 0;
            setTimeout(type, 500);
          }
        } else {
          document.getElementById("nextBtn").style.display = "inline-block";
        }
      }

      type();
    }

    function showPhotos() {
      document.body.innerHTML = `
        <div class="container slideshow">
          <img id="photo" />
          <div id="caption" class="caption"></div>
        </div>
      `;

      const photos = [
        { src: "photo1.jpeg", caption: "Our first memory ‚ù§Ô∏è" },
        { src: "photo2.jpeg", caption: "Always smiling with you" },
        { src: "photo3.jpeg", caption: "This day still makes me happy" },
        { src: "photo4.jpeg", caption: "You make everything brighter" },
        // add captions till photo24
        { src: "photo24.jpeg", caption: "Forever grateful for you ‚ù§Ô∏è" }
      ];

      let index = 0;
      const img = document.getElementById("photo");
      const cap = document.getElementById("caption");

      function showNext() {
        img.classList.remove("show");

        setTimeout(() => {
          img.src = photos[index].src;
          cap.innerText = photos[index].caption;
          img.onload = () => img.classList.add("show");
          index = (index + 1) % photos.length;
        }, 400);
      }

      showNext();
      setInterval(showNext, 3500);
    }
  </script>

</body>
</html>
